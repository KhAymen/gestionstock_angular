        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Code commande">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Date commande">
          </div>
          <div class="form-group">
            <select class="form-control" id="exampleFormControlSelected">
              <option>Selectionnez un client</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
        </form>
      </div>
      <div class="col-md-5 custom-border-right">
        <div class="col">
          <div class="row">
            <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
            <div class="col-md-10">Nom</div>
          </div>
          <div class="row">
            <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
            <div class="col-md-10">Prenom</div>
          </div>
          <div class="row">
            <div class="col-md-1"><i class="fas fa-phone-alt blue-color"></i></div>
            <div class="col-md-10">06 23 45 67 89</div>
          </div>
          <div class="row">
            <div class="col-md-1"><i class="fas fa-hourglass-start blue-color"></i></div>
            <div class="col-md-10">En preparation</div>
          </div>
        </div>
      </div>
      <div class="col-md-2 mb-3 mt-3 text-center">
        <img src="assets/icon-produit.png" alt="" class="rounded-circle" width="150px" height="150px">
      </div>
    </div>
    <div class="row mt-2 p-3 custom-border">
      <form>
        <div class="form-row m-0">
          <div class="col">
            <input type="text" class="form-control" placeholder="Code article">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Quantite">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Prix unitaire">
          </div>
          <div class="col">
            <button  type="button" class="btn btn-success">
              <i class="fas fa-plus"></i>
            </button>
          </div>

        </div>
      </form>
    </div>
    <div class="row mt-2 p-3 custom-border" style="max-height: 300px ;overflow-y: scroll">
      <div class="col-md-12">
        <app-detail-cmd></app-detail-cmd>

        <h3>Total de la commande: 135,5</h3>
      </div>
    </div>
  </div>

  <div class="col-md-12 text-right mt-2">
    <button class=" btn btn-danger mr-3" (click)="cancelClick()">
      <i class="fas fa-ban "></i>&nbsp;Annuler
    </button>
    <button class="btn btn-primary" (click)="saveClick()">
      <i class="fas fa-save "></i>&nbsp;Enregistrer
    </button>
  </div>
</div>
